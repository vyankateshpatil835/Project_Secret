<!-- verification.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <style>
        /* Styles for the certificate verification page */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to left, #ea00ff,#6600ff ); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .verification-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Limiting the width for better readability */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 400px; /* Set the width of the input box */
            height: 30px; /* Set the height of the input box */
            padding: 8px;
            box-sizing: border-box;
            border: none; /* Remove border */
            outline: none; /* Remove outline */
            background: transparent; /* Make background transparent */
            border-bottom: 1px solid #000; /* Add an underline */
            margin-bottom: 20px; /* Add some space below the input */
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto; /* Center the button */
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <form id="verificationForm">
            <label for="certificateNumber">Enter Certificate Number:</label>
            <input type="text" id="certificateNumber" name="certificateNumber" placeholder="Enter certificate number...">
            <button type="button" onclick="verifyCertificate()">Verify</button>
        </form>
        <p id="verificationResult"></p>
    </div>

    <script>
        function verifyCertificate() {
            // Add your verification logic here
            var certificateNumber = document.getElementById('certificateNumber').value;
            var resultMessage = document.getElementById('verificationResult');

            // Example: Check if the certificate number is valid
            if (certificateNumber === '123456') {
                resultMessage.innerHTML = 'Certificate is valid!';
            } else {
                resultMessage.innerHTML = 'Invalid certificate number. Please try again.';
            }
        }
    </script>
</body>
</html>
